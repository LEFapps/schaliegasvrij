<div class="pos-f-t">
  <nav class="navbar navbar-dark home-nav">
    <div class="container">
      <div id="logo"><a href="/"><img alt='logo'

      </div>

        <span class="navbar-toggler-icon"></span>

  <div class="nav-container">

          <li class="nav-item">
            <a class="nav-link" href="/">
              Home

          </li>

              {% endfor %}
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"

            </a>

              {% for item in pages%}

              <a class="dropdown-item" href={{ item.url }}>{{item.menuTitle}}</a>
              {% endif %}
              {% endfor %}

          </li>
        </ul>
