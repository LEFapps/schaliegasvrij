{% for item in page.content %}
<div class="row paragraph">
  {% if item.textFirst == true%}<div class="text {% if item.image%}col-sm-6{% endif %} col-xs-12">{{ item.text | md}}
  </div>{% endif %}
  {% if item.image%}<div class="image col-sm-6"><img src={{ item.image }} alt={{ item.imgAlt }} /></div>{% endif %}
  {% if item.textFirst == false%}<div class="text {% if item.image%}col-sm-6{% endif %} col-xs-12">{{ item.text | md}}
  </div>{% endif %}
</div>
{% endfor %}
